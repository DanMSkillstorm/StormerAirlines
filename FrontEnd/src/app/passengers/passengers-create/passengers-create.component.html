<div class = "m-1 updates-form">
    <form [formGroup] ='createPassenger' (ngSubmit) = "submit()">
        <!--PASSENGER INFO
        public firstName: string,
        public lastName: string,
        public job: string,
        public email: string,
        public age: number,
        -->
        <div class = "row">
            <div class = "col">
                <label for="firstName">First Name</label>
                <input 
                    class = "form-control" 
                    id = "firstName" 
                    required
                    formControlName = "firstName"
                    name="firstName">
            </div>
            <div class = "col">
                <label for="lastName">Last Name</label>
            <input 
                class = "form-control" 
                id = "lastName" 
                required
                formControlName = "lastName" 
                name="lastName">
            </div>
        </div>
        <div class = "row">
            <label for="email">Email</label>
            <input 
                class = "form-control" 
                id = "email" 
                required
                formControlName = "email" 
                name="email">
        </div>
        <div class = "row">
            <div class = "col">
                <label for="job">Job</label>
                <input 
                    class = "form-control" 
                    id = "job" 
                    required
                    formControlName = "job" 
                    name="job">
            </div>
            <div class = "col">
                <label for="age">Age</label>
                <input 
                    class = "form-control" 
                    id = "age" 
                    required
                    formControlName = "age" 
                    name="age">
            </div>
            <br>
        </div>
        <hr>
        <div class="btn-container">
            <button class="btn btn-primary" type="create"  [disabled]="!createPassenger.valid">Create</button>
        </div>
    </form>
</div>
