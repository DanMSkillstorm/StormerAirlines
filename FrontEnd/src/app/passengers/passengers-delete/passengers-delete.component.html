<form [formGroup] ="deletePassengerForm" (ngSubmit) = "submit()">
    <div class = "form-group">
        <label for="id">Id</label>
        <input 
            class = "form-control" 
            id = "id" 
            required
            formControlName = "id" 
            name="id">
        <br>
    </div>
    <div class="btn-container">
        <button class="btn btn-primary" type="delete">Delete</button>
    </div>
</form>
